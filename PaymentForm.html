<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="Payment.css">
</head>
<body>
  <div class="container">
  <form action="">
    <h1 class="main">Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name: <input type="text" name="name">
    </p>
    <fieldset>
      <legend>Gender*</legend>
      <p>
        Male <input type="radio" name="gender" id="male" required> Female<input type="radio" name="gender" id="female" required>
      </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="1" cols="30" rows="10" placeholder="Write your Address"></textarea></p>
    <p>Email:* <input type="email" name="email" id="2"></p>
    <p>Pincode:*
      <input type="number" name="pincode" id="pincode" required>
    </p>
    <h2>Payment Information</h2>
    <p>Card Type: <select name="card-type" id="card-type">
      <option value="">--Select a card Type--</option>
      <option value="visa">Visa</option>
      <option value="rupy">Rupy</option>
      <option value="master card">Master Card</option>
    </select></p>
    <p>
      Card Number* <input type="number" name="card-number" id="card-number" required>
    </p>
    <p>
      Expiration Date: <input type="date" name="exp-date" id="exp-date">
    </p>
    <p>CVV <input type="password" name="cvv" id></p>
    <input type="submit" value="Pay Now">
  </form>
</div>
</body>
</html>
